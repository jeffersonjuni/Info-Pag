<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>InfoPag</title>
    <link href="menuadm.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main-login">
        <div class="titulo">
            <h1>InfoPag</h1>
        </div>
        <h2>Bem-Vindo! ADM</h2>

        <!-- Botão com ícone de Contracheque -->
        <button class="btn btn-contracheque" id="consultarContracheque">
            <i class="bi bi-cash"></i> Contracheque
        </button>

        <button class="btn btn-rendimento" id="consultarRendimento">
            <i class="bi bi-receipt"></i> Rendimento
        </button>

        <!-- Botão com ícone de Dados Pessoais -->
        <button class="btn btn-dadospessoais" id="consultarDadosPessoais">
            <i class="bi bi-person"></i> Dados Pessoais
        </button>


        <!-- Botão com ícone de Criar Cadastro -->
        <button class="btn btn-criarcadastro" id="CriarCadastro">
            <i class="bi bi-person-fill-add"></i> Criar Cadastro
        </button>
    </div> 
</body>         
</html>
